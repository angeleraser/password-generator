<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Password Generator</title>
  </head>
  <body class="app">
    <form id="form" class="form">
      <h1 class="form-title">Password Generator</h1>

      <div class="form-field">
        <input id="input" type="text" readonly />
        <button id="copy-password-btn" type="button" class="form-btn">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div id="constraints" class="form-checkboxes">
        <label for="length" class="checkbox-field">
          <h2 class="checkbox-label">Password Length</h2>
          <select name="length" id="length-selector">
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="20">20</option>
            <option value="24">24</option>
          </select>
        </label>
      </div>

      <button type="submit" class="form-btn generate-btn">
        Generate Pasword
      </button>
    </form>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
